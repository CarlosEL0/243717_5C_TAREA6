# Docker Compose para PostgreSQL + Next.js (Fase BD)

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres_container
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: actividad_db
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d actividad_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

frontend:
    build: ./frontend
    container_name: nextjs_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Usamos el usuario 'app_reporter' (solo lectura) para cumplir el requisito de seguridad
      DATABASE_URL: postgres://app_reporter:412785fg@postgres_container:5432/actividad_db
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
  